<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de venda de produtos da Eudora de Andreia Santos">
    <meta name="keywords" content="snake-game, snake, snakegame, games, game">
    <meta name="author" content="Lucas dos Santos Gomes">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" media="all">

    <link rel="shortcut icon" href="./src/img/snake.ico" type="image/x-icon">
    <title>Snake Game</title>
  </head>

  <body onload="start()">
    <header class="header">
      <h1 class="snake-title" translate="no">Snake Game</h1>
      <div class="titles">
        <h2 class="points-title">
          Points: <span id="points">0</span>
        </h2>
        <h2 class="record-title"></h2>
      </div>
    </header>

    <main class="main">
      <div class="center">
        <p>Press "Space" to pause</p>
        <div id="board"></div>
        <p>Press "Space" to pause</p>
        <i id="pause-button" class="fa-solid fa-pause"></i>
      </div>
    </main>

    <script src="./src/js/script.js"></script>
  </body>
</html>
